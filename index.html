<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div class="body-bg">
        <div class="upper-bg"></div>
        <div class="lower-bg">
            <div id="map"></div>
        </div>
    </div>
    <div class="content">
        <h1 class="title">IP Address Tracker</h1>
        <div class="input-bar">
            <input type="text" name="input-ip" class="input-ip" placeholder="Search for any IP address or domain">
            <button class="search-btn">
                <img src="images/icon-arrow.svg" alt="Arrow Icon">
            </button>
            <span class="error-message hidden">Please enter correct Domain or IP adress</span>
        </div>
        <div class="wrapper">
            <div class="animation-div">
                <div class="info-cards">
                    <div class="card">
                        <p class="card-name">IP ADDRESS</p>
                        <p class="card-info ip-address"></p>
                    </div>

                    <div class="card">
                        <p class="card-name">LOCATION</p>
                        <p class="card-info city-state"></p>
                    </div>

                    <div class="card">
                        <p class="card-name">TIMEZONE</p>
                        <p class="card-info time-zone"></p>
                    </div>

                    <div class="card">
                        <p class="card-name">ISP</p>
                        <p class="card-info isp-name"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
